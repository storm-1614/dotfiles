[colors]
background = #2e3440
background-alt = #373B41
foreground = #C5C8C6
primary = #8fbcbb
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 24pt
radius = 10
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:style=Medium;4
font-1 = "Noto Sans CJK SC;4"
font-2 = "Noto Color Emoji:style=Regular:scale=10;3"

modules-left = icons xworkspaces cava xwindow
modules-center = date
modules-right = cmus pulseaudio backlight memory temperature cpu battery

cursor-click = pointer
cursor-scroll =

override-redirect = true
enable-ipc = true

tray-position = right
tray-offset-x = -5

 wm-restack = bspwm


[module/icons]
type = custom/text
content = " "

click-left = jgmenu_run
click-right = notify-send "$(uname -sr)"

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0

enable-scroll = true
reverse-scroll = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

label-empty = BSPWM

label-maxlen = 40


[module/memory]
type = internal/memory
interval = 2
format-prefix = "﬙ "
format-prefix-foreground = ${colors.primary}
label = %{A1: ~/.config/polybar/scripts/memory.sh:} %percentage_used:2%%%{A}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %{A1: ~/.config/polybar/scripts/cpu.sh:}%percentage:2%%%{A}

[module/temperature]
type = internal/temperature
interval = 0.5

; Whether or not to show units next to the temperature tokens (°C, °F)
; Default: true
units = true

format-prefix = " "
format-prefix-foreground = ${colors.primary}

format = <label>

ramp-foreground = #55hwmon-path = /sys/class/thermal/thermal_zone0/temp

[module/battery]
type = internal/battery

time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full> 

label-charging = %{A1:notify-send "$(acpi -b)":} %percentage%%%{A}
label-discharging = %{A1:notify-send "$(acpi -b)":} %percentage%%%{A}
click-discharging-left = %{A1:notify-send "$(acpi -b)":} %percentage%%%{A}
label-full =  %percentage%%

label-low = LOW

ramp-capacity-0 = ""  
ramp-capacity-1 = ""
ramp-capacity-2 = "" 
ramp-capacity-3 = "" 
ramp-capacity-4 = ""
ramp-capacity-foreground = ${colors.primary}

bar-capacity-width = 10

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""  
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

animation-discharging-0 =   
animation-discharging-1 =   
animation-discharging-2 =   
animation-discharging-3 =   
animation-discharging-4 =   
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

full-at = 99

low-at = 10


battery = BAT1
adapter = ACAD

poll-interval = 5

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <ramp> <label>

; Available tokens:
;   %percentage% (default)
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage%%

; Only applies if <ramp> is used
ramp-4 = 🌕
ramp-3 = 🌔
ramp-2 = 🌓
ramp-1 = 🌒
ramp-0 = 🌑



; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = 󰝟 muted
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}

; Right and Middle click
click-right = pavucontrol
; click-middle = 


[module/cmus]
type = custom/script

format-prefix = "﫭 "
format-prefix-foreground = ${colors.primary}
exec = playerctl metadata --player=cmus --format '{{title}}'
exec-if = pgrep -x cmus

interval = 1

scroll-down = cmus-remote --next
scroll-up = cmus-remote --prev
click-left = cmus-remote --pause

label-font = 0
format = <label>
format-underline = ${colors.foreground-alt}
label = %output%
label-maxlen = 50

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava.sh
format = <label>
format-font = 5
label = %output%

[module/date]

type = internal/date
interval = 1

date = %{A3:notify-send "This Month" "$(cal | sed "s/\<$(date +'%e')\>/<b><span color='red'>&<\/span><\/b>/")":} %H:%M:%S %{A}
date-alt = %Y-%m-%d %a %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
