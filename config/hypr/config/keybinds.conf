## keybinds
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ~/.config/hypr/config/var.conf

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal   #打开终端
bind = $mainMod, Q, killactive,     #关闭窗口
#bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/script/exit.sh
bind = $mainMod, E, exec, kitty -e yazi  #打开文件管理器
bind = $mainMod, D, exec,  wofi --show drun    #打开 wofi
bind = $mainMod SHIFT, D, exec,  wofi --show run 
bind = $mainMod SHIFT, E, exec,  wofi-emoji 
bind = $mainMod, W, exec, rofi -show window
bind = $mainMod ALT, M, exec, waylyrics
bind = $mainMod, Y, togglesplit, # 切换窗口分割方向
bind = SUPER SHIFT, F, fullscreen, #全屏
bind = $mainMod , T, togglefloating #浮动
bind = ALT, Tab, workspace, previous
bind = $mainMod ALT, J, swapnext, prev
bind = $mainMod ALT, K, swapnext

binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, L, resizeactive,50 0
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, J, resizeactive,0 50

bind = $mainMod, F, exec, firefox #浏览器
bind = $mainMod, P, exec, nwg-displays #屏幕管理
bind = $mainMod CONTROL, P, exec, power.sh #电源菜单
#bind = $mainMod SHIFT, A, exec, QT_SCALE_FACTOR=0.5 flameshot gui -r | wl-copy      #区域截图
bind = $mainMod SHIFT, A, exec, screenshot
bind = $mainMod SHIFT, P, exec, QT_SCALE_FACTOR=0.5 flameshot gui --pin
bind = $mainMod ALT, A, exec,  hyprshot -m output --clipboard-only     #全屏截图
#bind = $mainMod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy #粘贴版
bind = SUPER, V, exec,  kitty --class clipse -e 'clipse'

#bind = $mainMod, I, hyprexpo:expo, toggle

#
bind = $mainMod ALT, R, exec, ~/.config/waybar/launch.sh
bind = $mainMod , comma, focusmonitor, -1
bind = $mainMod , period, focusmonitor, +1
bind = $mainMod SHIFT, comma, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, r

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, +1

#Volume Control
bindl = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindl = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Brightness Control
bindl = , XF86MonBrightnessDown , exec, swayosd-client --brightness -5 --min-brightness 0
bindl = , XF86MonBrightnessUp, exec, swayosd-client --brightness +5 --min-brightness 0

# Player Control
bindl = , XF86AudioPlay, exec, mpc toggle  
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPrev, exec, swayosd-client --playerctl prev

bindl = , XF86AudioMicMute, exec, amixer set Capture toggle
bind = , XF86Cut, exec, QT_SCALE_FACTOR=0.5 flameshot gui --pin

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# 进入 RDP 模式
bind = SUPER, F12, submap, rdp

# ===== RDP 子键位 =====
submap = rdp

# 退出 RDP 模式
bind = SUPER, Escape, submap, reset

# 紧急退出 / 切窗口（可选）
bind = SUPER, Q, killactive

# 防止 Hyprland 吃 Alt+Tab
# 不要在这里绑定 Alt / Ctrl / SUPER 的组合

submap = reset
# ======================

